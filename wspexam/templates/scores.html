<!DOCTYPE html>
{% load bootstrap3 %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="col-lg-8" style="margin-left: 50px">
    <div class="card">
        <div class="card-header">
            <h2>{{ title_header }}</h2>
        </div>
        <div class="card-body">
            {% for result in results_list %}
                <table>
                    <thead>

                    <tr>
                        <th>ID</th>

                        <th>Exam</th>

                        <th>Pupil</th>

                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ result.id }}  </td>

                        <td>{{ result.exam }}  </td>

                        <td>{{ result.user }}  </td>

                        <td>{{ result.total }}  </td>
                    </tr>
                    </tbody>
                </table>

            {% endfor %}

        </div>
    </div>
</div>

</body>
</html>
